<mat-card class="cardWithShadow">
    <mat-card-content >
      <div class="row justify-content-between m-l-4 m-r-4">
        <div class="col-left">
          <mat-form-field appearance="outline" class="w-100 m-b-0" color="primary">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="col-right m-r-30 m-t-2">
          <button color="primary" [routerLink]="'/user-managemnt/single-group-users'"  mat-stroked-button>
            <i-tabler style="color: blue;" name="users-plus" class="icon-22">
            </i-tabler>
          </button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
      
          <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Case ID
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
  
  
            <div class="d-flex align-items-center">
            
           <div class="m-l-16">
            <h6 class="mat-body-1 f-s-12 f-w-600"> {{element.case_id}} </h6>
           </div>
            </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="allowed">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
            Allowed
            </th>
            <td mat-cell *matCellDef="let element">
                <i-tabler name="user-check" class="icon-22">
                </i-tabler>
                {{element.allowed_users}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="documents">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Documents
            </th>
            <td mat-cell *matCellDef="let element">
                <i-tabler name="file-type-pdf" class="icon-22">
                </i-tabler>
                {{element.documents}}
            </td>
          </ng-container>         
  
          <ng-container matColumnDef="last_updated">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Last Updated Date
            </th>
            <td mat-cell class="mat-body-1 f-s-12 f-w-600" *matCellDef="let element">
              {{element.last_updated_date}}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >Action</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <a class="m-r-10 cursor-pointer">
                <i-tabler [routerLink]="editRouterLink" name="edit" class="icon-22">
              </i-tabler>
              </a>
              <a class="m-r-10 cursor-pointer">
                <i-tabler (click)="openDialog('100ms', '100ms', element)" name="trash" class="icon-22 outline-red">
              </i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr [routerLink]="'/document-managemnt/single-case'" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
  </mat-paginator>
    </mat-card-content>
  </mat-card>
