<div
[ngClass]="isLoginPage ? ['blank-layout-container', 'justify-content-center', 'align-items-center', 'bg-light'] : []"
>
  <div
  [ngClass]="isLoginPage ? ['position-relative', 'row', 'w-100', 'h-100', 'p-t-20', 'bg-gredient', 'justify-content-center'] : []"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <!-- <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo"
              /> -->
            </a>
          </div>

        
          <form [formGroup]="form" class="m-t-30">

            <!--Old Password -->
            <mat-label [ngStyle]="!isLoginPage ? {'color': 'black'} : {}"
   class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Old Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="old_password" type="password" />
              <mat-error *ngIf="f['old_password'].hasError('required') && (f['old_password'].touched || f['old_password'].dirty)">
                Old Password is required.
              </mat-error>
            </mat-form-field>
          
            <!-- Password -->
            <mat-label [ngStyle]="!isLoginPage ? {'color': 'black'} : {}"
             class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="new_password" type="password" />
              <mat-icon
              matSuffix
              *ngIf="f['new_password'].invalid && (f['new_password'].touched || f['new_password'].dirty)"
              matTooltip="Password must be at least 8 characters long.
        Password must include an uppercase letter, a number, and a minimum of 8 characters.
        Confirm Password">
              error
            </mat-icon>
              <mat-error *ngIf="f['new_password'].hasError('required') && (f['new_password'].touched || f['new_password'].dirty)">
                New Password is required.
              </mat-error>
            </mat-form-field>
            
          
            <!-- Confirm Password -->
            <mat-label [ngStyle]="!isLoginPage ? {'color': 'black'} : {}"
            class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="confirm_password" type="password" placeholder="Confirm your password" />
              <mat-error
              *ngIf="f['confirm_password'].hasError('required') && (f['confirm_password'].touched || f['confirm_password'].dirty)">
              Confirm Password is required.
            </mat-error>
            <mat-error *ngIf="f['confirm_password'].hasError('passwordsMismatch') && (f['confirm_password'].touched || f['confirm_password'].dirty)">
              Passwords do not match.
            </mat-error>
            </mat-form-field>
            
          
            <!-- Submit Button -->
            <button (click)="submit()" mat-flat-button color="primary" class="w-100" [disabled]="form.invalid">
                Reset Password
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
