
    <div class="row justify-content-between m-l-4 m-r-4">
        <div class="col d-flex align-items-center">
            <button mat-fab extended color="inherit" aria-label="Notifications"
                class="d-flex justify-content-center profile-btn-dd">
                <ng-container *ngIf="isGroup">
                    <i-tabler style="color: rgb(10, 17, 219);fill: rgb(10, 17, 219);" name="users-group" class="icon-22">
                    </i-tabler>
                </ng-container>
                <ng-container *ngIf="!isGroup">
                    <img [src]="item.profile_image" class="rounded-circle object-cover icon-35 profile-dd" width="35" />
                </ng-container>
            </button>
            <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600"> {{item.name}} </h6>
                <span *ngIf="!isGroup" class="mat-body-1 f-s-12"> {{item.email}} </span>
            </div>
        </div>
    </div>
